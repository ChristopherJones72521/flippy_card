<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Card flip demo</title>
	<link rel="stylesheet" href="style.css" class="css">
</head>
<body>

<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
  <div class="flipper">
    <div class="front"></div>
    <div class="back"></div>
  </div>
</div>

<button id="flipToggle">Flip card</button>

	<script type="text/javascript" src="script.js"></script>	
</body>
</html>
